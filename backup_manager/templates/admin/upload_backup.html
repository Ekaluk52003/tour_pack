{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
<div id="content-main">
    <form action="." method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="module aligned">
            <div class="form-row">
                <label for="id_backup_file">Select a .psql file to upload:</label>
                <input type="file" name="backup_file" id="id_backup_file" accept=".psql" required>
            </div>
        </fieldset>
        <div class="submit-row">
            <input type="submit" value="Upload and Restore" class="default" name="_save">
        </div>
    </form>
</div>
{% endblock %}
