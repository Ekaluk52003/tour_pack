<div x-sync id="notification_list" x-merge="prepend" class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50">
  <div x-data="{
      show: false,
      init() {
        this.$nextTick(() => this.show = true)
        setTimeout(() => this.dismiss(), 6000)
      },
      dismiss() {
        this.show = false
        setTimeout(() => this.$root.remove(), 500)
      }
    }"
    x-show="show"
    x-transition.duration.500ms
    class="bg-green-300 rounded-md text-white px-4 py-2 shadow-lg flex items-center justify-between mb-2 max-w-sm w-full"
  >
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-16 mr-2" aria-hidden="true">
      <path fill-rule="evenodd" d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16Zm3.857-9.809a.75.75 0 0 0-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 1 0-1.06 1.061l2.5 2.5a.75.75 0 0 0 1.137-.089l4-5.5Z" clip-rule="evenodd" />
  </svg>

    <div class="{{ class }}">{{ message }}</div>
    <button @click="dismiss" type="button" aria-label="Dismiss" class="ml-2 text-gray-300 hover:text-white">&times;</button>
  </div>
</div>


<input type="email" name="cc_email" placeholder="CC Email (optional)" class="border rounded px-3 py-2 w-full md:w-auto" id="cc_email">

<div id="email_sent" class="mt-2 text-green-600" ></div
