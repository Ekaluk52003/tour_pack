{% extends "base.html" %}
{% block extra_head %}
{% endblock %}
{% block content %}

<script type="application/json" id="package-data">
  {{ package_json|safe }}
</script>

<script type="application/json" id="guide-services-data">
  {{ guide_services_json|safe }}
</script>

<div class="max-w-4xl mx-auto bg-white p-8 rounded shadow-lg"
     x-data="tourPackage()"
     x-init="
        let packageData = JSON.parse(document.getElementById('package-data').textContent);
        let guideServicesData = JSON.parse(document.getElementById('guide-services-data').textContent);
        initEditForm(packageData);
        guideServices = guideServicesData;">

  <h1 class="text-3xl font-bold mb-6">Edit Tour Package</h1>

  <div class="mb-4">
    <label for="package-name" class="block mb-2">Package Name</label>
    <input type="text" id="package-name" x-model="name" class="w-full border rounded px-3 py-2">
  </div>

  <div class="mb-4">
    <label for="customer-name" class="block mb-2">Customer Name</label>
    <input type="text" id="customer-name" x-model="customerName" class="w-full border rounded px-3 py-2">
  </div>

  <template x-for="(day, dayIndex) in days" :key="dayIndex">
    <div class="border p-4 mb-4 rounded">
      <h2 class="text-xl font-semibold mb-2" x-text="`Day ${dayIndex + 1} - ${day.date}`"></h2>

      <div class="mb-2">
        <label class="block mb-2">Date</label>
        <input type="date" x-model="day.date" class="w-full border rounded px-3 py-2">
      </div>

      <div class="mb-2">
        <label class="block mb-2">City</label>
        <select x-model="day.city" @change="updateCityServices(dayIndex)" class="w-full border rounded px-3 py-2">
          <option value="">Select City</option>
          {% for city in cities %}
            <option value="{{ city.id }}" x-text="'{{ city.name }}'" :selected="day.city == {{ city.id }}"></option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-2">
        <label class="block mb-2">Hotel</label>
        <select x-model="day.hotel" class="w-full border rounded px-3 py-2">
          <option value="">Select Hotel</option>
          <template x-for="hotel in day.cityServices.hotels" :key="hotel.id">
            <option :value="String(hotel.id)" x-text="hotel.name" :selected="day.hotel == hotel.id"></option>
          </template>
        </select>
      </div>

      <div class="mb-4">
        <h3 class="text-lg font-semibold mb-2">Services</h3>
        <template x-for="(service, serviceIndex) in day.services" :key="serviceIndex">
          <div class="flex items-center mb-2">
            <select x-model="service.type" @change="service.name = ''" class="mr-2 p-2 border rounded">
              <option value="">Select Service Type</option>
              <option value="transfer">Transfer</option>
              <option value="tour">Tour</option>
            </select>

            <select x-model="service.name" @change="updateService(dayIndex, serviceIndex)" class="mr-2 p-2 border rounded">
              <option value="">Select Service</option>
              <template x-for="option in getServiceNames(dayIndex, service.type)" :key="option.id">
                <option :value="String(option.id)" x-text="`${option.name} (${option.price} USD)`" :selected="service.name == option.id"></option>
              </template>
            </select>

            <span class="ml-2" x-text="`Booked: ${service.price_at_booking || service.price} USD`"></span>
            <!-- <span class="ml-2" x-text="`Current: ${service.price} USD`"></span> -->

            <button @click="removeService(dayIndex, serviceIndex)" class="ml-2 text-red-600">Remove</button>
          </div>
        </template>
        <button @click="addService(dayIndex)" class="bg-blue-500 text-white px-3 py-2 rounded">Add Service</button>
      </div>

      <div class="mb-4">
        <h3 class="text-lg font-semibold mb-2 mt-4">Guide Services</h3>
        <template x-for="(guideService, guideIndex) in day.guideServices" :key="guideIndex">
          <div class="flex items-center mb-2">
            <select x-model="guideService.name" @change="updateGuideService(dayIndex, guideIndex)" class="w-3/4 border rounded px-3 py-2 mr-2">
              <option value="">Select Guide Service</option>
              <template x-for="option in guideServices" :key="option.id">
                <option :value="String(option.id)" x-text="`${option.name} (${option.price} USD)`" :selected="guideService.name == option.id"></option>
              </template>
            </select>

            <span class="ml-2" x-text="`Booked: ${guideService.price_at_booking.toFixed(2)} USD`"></span>
            <!-- <span class="ml-2" x-text="`Current: ${guideService.price.toFixed(2)} USD`"></span> -->

            <button @click="removeGuideService(dayIndex, guideIndex)"  class="ml-2 text-red-600">Remove</button>
          </div>
        </template>
        <button @click="addGuideService(dayIndex)" class="bg-blue-500 text-white px-3 py-2 rounded">Add Guide Service</button>
      </div>

      <button @click="removeDay(dayIndex)" class="bg-red-500 text-white px-3 py-2 rounded">Remove Day</button>
    </div>
  </template>

  <button @click="addDay" class="bg-blue-500 text-white px-3 py-2 rounded mb-4">Add Day</button>

  <div class="mb-4">
    <h3 class="text-lg font-semibold mb-2">Hotel Costs</h3>
    <template x-for="(hotelCost, index) in hotelCosts" :key="index">
      <div class="flex items-center mb-2">
        <input x-model="hotelCost.name" type="text" placeholder="Hotel Name" class="flex-grow p-2 border rounded mr-2" />
        <input x-model="hotelCost.type" type="text" placeholder="Hotel Type" class="flex-grow p-2 border rounded mr-2" />
        <input x-model="hotelCost.room" type="number" placeholder="Rooms" class="w-20 p-2 border rounded mr-2" />
        <input x-model="hotelCost.nights" type="number" placeholder="Nights" class="w-20 p-2 border rounded mr-2" />
        <input x-model="hotelCost.price" type="number" placeholder="Price" class="w-24 p-2 border rounded mr-2" />
        <span class="w-24 text-right" x-text="(hotelCost.room * hotelCost.nights * hotelCost.price).toFixed(2) + ' USD'"></span>
        <button @click="removeHotelCost(index)" class="bg-red-500 text-white px-2 py-1 rounded ml-2">Remove</button>
      </div>
    </template>
    <button @click="addHotelCost" class="bg-blue-500 text-white px-4 py-2 rounded">Add Hotel Cost</button>
  </div>

  <div class="mt-4">
    <h3 class="text-lg font-semibold">Grand Total Cost: <span x-text="calculateGrandTotal() + ' USD'"></span></h3>
  </div>

  <button @click="saveTourPackage" class="bg-green-500 text-white px-3 py-2 rounded mt-4">Save Changes</button>
</div>

{% endblock %}
