{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4">
    <h1 class="text-2xl font-bold mb-4">Tour Packages</h1>
    <table class="w-full border-collapse border border-gray-300">
        <thead>
            <tr class="bg-gray-100">
                <th class="border border-gray-300 px-4 py-2">Name</th>
                <th class="border border-gray-300 px-4 py-2">Customer</th>
                <th class="border border-gray-300 px-4 py-2">Created At</th>
                <th class="border border-gray-300 px-4 py-2">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for package in packages %}
            <tr>
                <td class="border border-gray-300 px-4 py-2">{{ package.name }}</td>
                <td class="border border-gray-300 px-4 py-2">{{ package.customer_name }}</td>
                <td class="border border-gray-300 px-4 py-2">{{ package.created_at|date:"Y-m-d H:i" }}</td>
                <td class="border border-gray-300 px-4 py-2">
                    <a href="{% url 'tour_package_detail' package.id %}" class="text-blue-500 hover:underline">View</a>
                    <a href="{% url 'tour_package_edit' package.id %}" class="ml-2 text-green-500 hover:underline">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
