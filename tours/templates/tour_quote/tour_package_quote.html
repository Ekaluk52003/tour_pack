
{% extends "base.html" %}

{% block extra_head %}
    <script>
        // Define guide services data globally
        window.guideServicesData = JSON.parse('{{ guide_services_json|escapejs }}');
    </script>
    {% endblock %}

    {% block content %}
    <div x-data="tourPackage()"   x-init="guideServices = window.guideServicesData"  class="max-w-4xl mx-auto bg-white p-8 rounded shadow-lg">
        <h1 class="text-3xl font-bold mb-6">Tour Package Quote</h1>

        <div class="mb-4">
            <label class="block mb-2">Package Name</label>
            <input x-model="name" type="text" class="w-full p-2 border rounded">
        </div>

        <div class="mb-4">
            <label class="block mb-2">Customer Name</label>
            <input x-model="customerName" type="text" class="w-full p-2 border rounded">
        </div>

        <template x-for="(day, dayIndex) in days" :key="dayIndex">
            <div class="border p-4 mb-4 rounded">
                <h2 class="text-xl font-semibold mb-2" x-text="`Day ${dayIndex + 1}`"></h2>

                <div class="mb-2">
                    <label class="block mb-1">Date</label>
                    <input x-model="day.date" type="date" class="w-full p-2 border rounded">
                </div>

                <div class="mb-2">
                    <label class="block mb-1">City</label>
                    <select x-model="day.city" @change="updateCityServices(dayIndex)" class="w-full p-2 border rounded">
                        <option value="">Select City</option>
                        {% for city in cities %}
                            <option value="{{ city.id }}">{{ city.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-2">
                    <label class="block mb-1">Hotel</label>
                    <select x-model="day.hotel" class="w-full p-2 border rounded">
                        <option value="">Select Hotel</option>
                        <template x-for="hotel in day.cityServices.hotels" :key="hotel.id">
                            <option :value="hotel.id" x-text="hotel.name"></option>
                        </template>
                    </select>
                </div>

                <!-- Services Section -->
            <div class="mb-4">
                <h3 class="text-lg font-semibold mb-2">Services</h3>
                <template x-for="(service, serviceIndex) in day.services" :key="serviceIndex">
                    <div class="flex items-center mb-2">
                        <select x-model="service.type" @change="service.name = ''" class="w-1/4 border rounded px-3 py-2 mr-2">
                            <option value="">Select Service Type</option>
                            <option value="transfer" :selected="service.type == 'transfer'">Transfer</option>
                            <option value="tour" :selected="service.type == 'tour'">Tour</option>
                        </select>

                        <select x-model="service.name" @change="updateService(dayIndex, serviceIndex)" class="w-1/2 border rounded px-3 py-2 mr-2">
                            <option value="">Select Service</option>
                            <template x-for="option in getServiceNames(dayIndex, service.type)" :key="option.id">
                                <option :value="String(option.id)" x-text="`${option.name} (${option.price} USD)`" :selected="service.name == option.id"></option>
                            </template>
                        </select>

                        <!-- Show price_at_booking -->
                        <span x-text="`${service.price_at_booking || service.price} USD`"></span>

                        <button @click="removeService(dayIndex, serviceIndex)" class="bg-red-500 text-white px-3 py-2 rounded">Remove</button>
                    </div>
                </template>
                <button @click="addService(dayIndex)" class="bg-blue-500 text-white px-4 py-2 rounded">Add Service</button>
            </div>

                <div class="mb-4">
                    <h3 class="text-lg font-semibold mb-2">Guide Services</h3>
                    <template x-for="(guide, guideIndex) in day.guideServices" :key="guideIndex">
                        <div class="flex items-center mb-2">
                            <select x-model="guide.name" @change="calculateTotalCost()" class="flex-grow p-2 border rounded mr-2">
                                <option value="">Select Guide Service</option>
                                <template x-for="guideService in guideServices" :key="guideService.id">
                                    <option :value="guideService.id" x-text="`${guideService.name} (${guideService.price} USD)`"></option>
                                </template>
                            </select>
                            <button @click="removeGuideService(dayIndex, guideIndex)" class="bg-red-500 text-white px-2 py-1 rounded">Remove</button>
                        </div>
                    </template>
                    <button @click="addGuideService(dayIndex)" class="bg-blue-500 text-white px-4 py-2 rounded">Add Guide Service</button>
                </div>

                <button @click="removeDay(dayIndex)" class="bg-red-500 text-white px-4 py-2 rounded">Remove Day</button>
            </div>
        </template>

        <button @click="addDay" class="bg-blue-500 text-white px-4 py-2 rounded mb-4">Add Day</button>



        <div class="mb-4">
            <h3 class="text-lg font-semibold mb-2">Hotel Costs</h3>
            <template x-for="(hotelCost, index) in hotelCosts" :key="index">
                <div class="flex items-center mb-2">
                    <input x-model="hotelCost.name" type="text" placeholder="Hotel Name" class="flex-grow p-2 border rounded mr-2" />
                    <input x-model="hotelCost.type" type="text" placeholder="Hotel Type" class="flex-grow p-2 border rounded mr-2" />
                    <input x-model="hotelCost.room" type="number" placeholder="Rooms" class="w-20 p-2 border rounded mr-2" />
                    <input x-model="hotelCost.nights" type="number" placeholder="Nights" class="w-20 p-2 border rounded mr-2" />
                    <input x-model="hotelCost.price" type="number" placeholder="Price" class="w-24 p-2 border rounded mr-2" />
                    <span x-text="(hotelCost.room * hotelCost.nights * hotelCost.price).toFixed(2) + ' USD'" class="w-24 text-right"></span>
                    <button @click="removeHotelCost(index)" class="bg-red-500 text-white px-2 py-1 rounded ml-2">Remove</button>
                </div>
            </template>
            <button @click="addHotelCost" class="bg-blue-500 text-white px-4 py-2 rounded">Add Hotel Cost</button>
        </div>

        <div class="mt-6">
            <h3 class="text-lg font-bold">Grand Total Cost: <span x-text="calculateGrandTotal() + ' USD'"></span></h3>
        </div>

        <button @click="saveTourPackage" class="bg-green-500 text-white px-4 py-2 rounded">Save Tour Package</button>
    </div>

    {% endblock %}
